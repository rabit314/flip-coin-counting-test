<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Experiment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html">Home</a>
            <a href="instructions.html">Instructions</a>
            <a href="about.html">About</a>
        </div>
        <span class="navbar-version">Version 1.6.3</span>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Coin Flip Experiment</h1>
        </div>

        <div class="buttons">
            <button onclick="flipCoins()">Flip Coins</button>
            <button onclick="filterByHead()">Head</button>
            <button onclick="filterByTail()">Tail</button>
            <button onclick="resetExperiment()">Reset</button>
        </div>

        <div class="results">
            Head: <span id="head-count">0</span> | Tail: <span id="tail-count">0</span> <br>
            People Left: <span id="people-left">1000</span> | People Removed: <span id="people-removed">0</span>
        </div>

        <div class="counter">
            Flip Button Pressed: <span id="flip-count">0</span> times | 
            Head Button Pressed: <span id="head-press-count">0</span> times | 
            Tail Button Pressed: <span id="tail-press-count">0</span> times
        </div>

        <div id="people-container"></div>

        <div class="footer">
            <a href="instructions.html" class="instructions-link">How to Use this Site</a>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
